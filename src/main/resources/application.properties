# your database address 
spring.datasource.url=jdbc:mysql://yourIP:yourPort/dataWarehouseDB
spring.datasource.username=dataWarehouseAdm
spring.datasource.password=dataWarehousePwd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jackson.serialization.indent_output=false
spring.output.ansi.enabled=detect
server.port=8089
# your neo4j database address 
spring.data.neo4j.uri=bolt://yourIP:yourPort
spring.data.neo4j.username=neo4j
spring.data.neo4j.password=neo4jPwd